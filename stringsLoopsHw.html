<body>
    <script>
        //Exercise 1
        var input = "30,40,10,12,22,40"; //find average
        var arr = input.split(","); //split input at "," 
        var sum = 0; //start at 0 
        for (var num of arr) {
            var asNum = parseFloat(num) //convert from strings to integers
            sum = sum + asNum; //adds every number in the array to make total
        }
        var output = sum / arr.length;
        console.log(output); //average = sum / numbers in array

    </script>

<script>
        //Exercise 3
        var input = "a man, a plan, a canal, panama!";
        var finalString = ""; //creates string for final answer
        var wordArray = input.split(" "); //splits at the space
        for (var i = 0; i < wordArray.length; i++) { //creates rule for loop
            var temp = wordArray[i]; //creates new variable so unnecessary to continue typing wordArray[i] every time
            temp = temp.charAt(0).toUpperCase() + temp.slice(1); //capitalizes first letter and rejoins to rest of word; still separated
            finalString += temp + " "; //creates final string using temp and adding spaces back between each array element 
        };
        console.log(finalString);//yay! final answer!
    </script>
